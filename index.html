<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Basic Calc</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calc <a href="/tortolaniWeb/tortolani.html" target="_blank">by Tortolani</a></h1>
        
        <div class="pantalla">
            <div class="dark-mode">
                <div class="switch">
                    <input type="checkbox" class="switch__input" onclick="switchDarkMode(this)" id="Switch">
                    <label class="switch__label" for="Switch">
                        <span class="switch__indicator"></span>
                    </label>
                </div>

            </div>

            <div class="numeros-display">
                <div class="cuenta">
                    <h5 id="cuentaPantalla"></h5>
                </div>
                <div class="resultado">
                    <h3 id="resultadoPantalla"></h3>
                </div>
            </div>
            
        </div>

        <div class="cont-botones">
            <input class="boton-modo" type="button" onclick="borraTodo(this)" value="C" id="">
            <input class="boton-modo" type="button" onclick="funny()" value="B" id="">
            <input class="boton-modo" type="button" onclick="funny()" value="%" id="">
            <input class="boton-arit" type="button" onclick="funcionArit(this)" value="/" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="7" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="8" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="9" id="">
            <input class="boton-arit" type="button" onclick="funcionArit(this)" value="x" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="4" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="5" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="6" id="">
            <input class="boton-arit" type="button" onclick="funcionArit(this)" value="-" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="1" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="2" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="3" id="">
            <input class="boton-arit" type="button" onclick="funcionArit(this)" value="+" id="">
            <a href="https://codepen.io/marcotortolani/pen/YzeXXLq" target="_blank"> <input class="boton" type="image" value="" src="/imgs/CodePen Logo 2 (fondo)_Mesa de trabajo 1.png" alt="CodePen-Logo.png"> </a>
            <input class="boton" type="button" onclick="concatNum(this)" value="0" id="">
            <input class="boton" type="button" onclick="concatNum(this)" value="." id="">
            <input class="boton-arit" type="button" onclick="resultado(this)" value="=" id="">
        </div>
        <div class="linea-sub"></div>
    
    </div>
    

    <script src="/index.js"></script>
</body>
</html>
